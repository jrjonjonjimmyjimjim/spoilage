<!DOCTYPE html>
<html>
    <head>
       <title>Spoilage</title> 
       <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="main-container">
            <h1 id="initializing-text">Initializing Editor...</h1>
            <div id="config-container">
                <form id="config-form">
                    <label for="trash_day">Trash Day</label>
                    <select type="text" id="trash_day" name="trash_day">
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                    </select>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div id="new-item-container">
                <h2>New Item</h2>
                <form id="new-item-form">
                    <label for="new_item_name">Item</label>
                    <input type="text" id="new_item_name" name="item_name" size="18" autofocus />

                    <label for="expires">Exp. Date</label>
                    <input type="date" id="expires" name="expires" />

                    <button type="submit">Add</button>
                    <button type="button" id="set-3d-button">3d</button>
                    <button type="button" id="set-7d-button">7d</button>
                    <button type="button" id="set-28d-button">28d</button>
                </form>
            </div>
            <div id="new-item-collection"></div>
            <div id="existing-item-collection"></div>
            <!-- Hidden elements to be used by scripting -->
            <div style="display: none">
                <div id="existing-item-container-template" class="existing-item-container">
                    <form id="existing-item-form-template">
                        <input style="display:none" type="text" id="item_id" name="item_id" />

                        <label for="item_name">Item</label>
                        <input type="text" id="item_name" name="item_name" size="18" autofocus />

                        <label for="expires">Exp. Date</label>
                        <input type="date" id="expires" name="expires" />

                        <button type="submit">Save</button>
                        <button type="button" id="remove-button">Remove</button>
                        <button type="button" id="set-3d-button">3d</button>
                        <button type="button" id="set-7d-button">7d</button>
                        <button type="button" id="set-28d-button">28d</button>
                    </form>
                </div>
            </div>
            <!-- End hidden elements -->
        </div>
        <script src="./index.js"></script>
    </body>
</html>
